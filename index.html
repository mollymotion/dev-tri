<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSR – Post-Punk NYC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-white relative">
  <canvas id="gradient-canvas" data-transition-in></canvas>

  <!-- Hero Section -->
  <section class="h-screen w-full relative">

    <img class="hero-image" alt="Hero Image">
    <div id="slice-mask"></div>
    

    <div class="z-10 navbar-nav z-10 w-full absolute flex flex-col justify-between top-0">
      <!-- Logo container -->
      <div id="logo-container" class="w-full px-12 py-8">
<img src="./images/logo.png" alt="NSR Logo" class="w-32 h-auto mx-auto">
      </div>
  <!-- Add social media links -->

      <div id="socials" class="social-links flex justify-center gap-6 py-4 mt-auto">
      </div>

      <nav class="navbar-nav--links relative mx-auto w-full backdrop-blur-lg bg-gray-900 bg-opacity-50">
          <a href="#press">Press</a>
          <a href="#merch">Merch</a>
          <a href="#shows">Shows</a>
      </nav>
  </div>
</section>

<!-- Press Section -->
<section id="press" class="sectionbg w-screen relative bg-black/50 backdrop-blur-lg">
  <div class="py-20 px-6 sm:px-12 text-white max-w-7xl mx-auto" >
    <h2 class="text-3xl font-semibold tracking-wide mb-12">Press</h2>
    <div class="grid gap-8">
      <div class="rounded-xl p-6 shadow-lg" style="background-color: #0d1f2d; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);">
        <div class="flex flex-col lg:flex-row gap-8">
          <!-- Left Column -->
          <div class="lg:w-2/3 space-y-6">
            <a href="https://www.musicfiends.com/none-shall-remain-dazzle-at-dark-room-brooklyn/" target="_blank" 
               class="block">
              <img src="./images/press/mf-site.png" alt="Performance at Dark Room" 
                   class="w-full rounded-lg">
            </a>
            <div>
              <a href="https://www.musicfiends.com/none-shall-remain-dazzle-at-dark-room-brooklyn/" 
                 target="_blank"
                 class="text-2xl md:text-4xl font-semibold leading-tight">
                None Shall Remain Dazzle at Dark Room, Brooklyn
              </a>
            </div>
          </div>

          <!-- Right Column -->
          <div class="lg:w-1/3 space-y-4">
            <a href="https://www.musicfiends.com/none-shall-remain-dazzle-at-dark-room-brooklyn/" 
               target="_blank"
               class="block">
              <img src="./images/press/darkroom.png" alt="Dark Room venue" 
                   class="w-full rounded-lg shadow-md">
            </a>
            <p class="text-sm text-gray-400">4/5/25 – Dark Room – Brooklyn, NY ©Alice Teeple</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<!-- Merch Section -->
<section id="merch" class="sectionbg w-screen relative bg-black/50 backdrop-blur-lg">
  <div class="py-20 px-6 sm:px-12 text-white max-w-7xl mx-auto">
    <h2 class="text-3xl font-semibold tracking-wide mb-12">Merch</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="p-4 rounded-xl text-gray-100" style="background-color: #0d1f2d; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);">
      Coaster Set
      <img src="./images/merch/coasters.webp">
    </div>
    <div class="p-4 rounded-xl text-gray-100" style="background-color: #0d1f2d; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);">
      Outdoor Speaker
      <img src="./images/merch/speaker.jpg">
    </div>
    <div class="p-4 rounded-xl text-gray-100" style="background-color: #0d1f2d; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);">
      Business Card Holder
      <img src="./images/merch/business-card-holder.jpg">
    </div>
  </div>
</section>

<section id="shows" class="sectionbg w-screen relative bg-black/50 backdrop-blur-lg">
  <div class="py-20 px-6 sm:px-12 text-white max-w-7xl mx-auto">
    <h2 class="text-3xl font-semibold tracking-wide mb-12">Upcoming Shows</h2>
    <div id="shows-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Event cards will be injected here -->
    </div>
    <template id="tpl_shows">
      <div class="p-4 rounded-xl text-gray-100 shadow-lg bg-black" style="background-color: #0d1f2d; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);">
        <img src="${artistImage}" class="w-full rounded-t-lg"/>
        <p class="text-sm text-gray-400">${date} ${time}</p>
        <p class="text-sm text-gray-400">${venueName} - ${venueCity}</p>
        <p class="mt-2 text-sm">${desc}</p>
        <br>
        <a href="${url}" class="ticket-link" target="_blank">Get Tickets</a>
      </div>
    </template>

  </div>
</section>

<template id="tpl_social">        
  <a href="${url}" target="_blank" class="text-white hover:text-red-400 transition-colors">
    <svg class="w-6 h-6" fill="currentColor">
      <use href="./images/social-icons-sprite.svg#icon-${type}"/>
    </svg>
  </a>
</template>


  <!-- Footer -->
  <footer class="text-center py-10 text-gray-500">
    &copy; 2025 NSR – All rights reserved.
  </footer>



  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <script type="module" src="js/gradient.js"></script> 
  <script type="module" src="js/slice-animation.js"></script>

  <script type="module" src="js/main.js"></script>


   
  
</body>
</html>
